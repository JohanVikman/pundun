# Pundun Application configuration file
---
app_name : pundun
notify_cb: []
verify_cb: []
params	 :
    ppb_server_options : {ip: any,
			  port: 8887,
			  backlog: 5,
			  max: 20,
			  acceptor_pool_size: 5,
			  ssl: true,
			  ssl_opts: {certfile: "cert.pem",
				     keyfile: "key.pem",
				     depth: 1}}
    pundun_cli_options : {ip: any,
			  port: 8884,
			  system_dir: "ssh",
			  user_dir: "ssh"}
