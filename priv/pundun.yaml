# Pundun Application configuration file
---
app_name : pundun
notify_cb: []
verify_cb: []
params	 :
    pbp_server_options : {ip: "127.0.0.1",
			  port: 8889,
			  backlog: 5,
			  max: 20,
			  acceptor_pool_size: 5,
			  ssl: true,
			  ssl_opts: {certfile: "cert.pem",
				     keyfile: "key.pem",
				     depth: 1}}
    pundun_cli_options : {ip: any,
			  port: 8989,
			  system_dir: "ssh",
			  user_dir: "ssh"}
